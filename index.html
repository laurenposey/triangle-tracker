<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">

      <form id="triangleInput">
        <label for="triangleInput">Enter the length of each side of the triangle below.</label>
        <div class="form-group">
          <input type="text" id="side1" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" id="side2" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" id="side3" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>

      <div id="result">

      </div>



    </div>

  </body>
</html>
